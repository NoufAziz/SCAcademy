<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% Block title %}Students Club Academy{% endblock %}</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/736564164626259968/xqV0l1qj.jpg">
    <!-- Loads the path to your static files-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font Awesome glyphicons รง -->
    <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> -->


</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-invers">
    <div class="container-fluid">
    <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'project:index' %}"> Students Club Academy </a>
        </div>
    <!-- items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'project:index' %}"> <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Subjects </a>
                </li>
                <li>
                    <a href="{% url 'project:#' %}"> <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>&nbsp; Cources </a>
                </li>
                <li>
                    <a href="{% url 'project:#' %}"> <span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp; Lectures </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" style="btn btn-default"> Search </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'project:add-cource' %}"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Cource </a>
                </li>
                <li>
                    <a href="{% url 'project:add-lecture' %}"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Lecture </a>
                </li>
                <li>
                    <a href="{% url 'project:#' %}"> <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LogOut </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% Block body %}
{% endblock %}

</body>
</html>
