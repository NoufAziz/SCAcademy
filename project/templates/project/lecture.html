{% extends 'project/base.html' %}
{% Block title %}{{Lecture.title}}{% endblock %}

<style>
/* Video Background */
.video-bg{position: fixed;z-index: -1000;width:100%;height:100%;overflow: hidden;top:0;left:0;}
#video-bg-elem{position: absolute;min-width:100%;min-height:100%;top:0;left:0;}
</style>
<!-- Video Background -->
<div class="video-bg">
<video id="video-bg-elem" preload autoplay loop="loop">
<source src="https://cdn.kastatic.org/videos/homepage-background.mp4" type="video/mp4" >
<source src="https://cdn.kastatic.org/videos/homepage-background.webm" type="video/webm" >
<source src="https://cdn.kastatic.org/videos/homepage-background.ogv" type="video/ogv" >
</video>
</div>

{% Block body %}

<h1>{{Lecture.title}} </h1> <h6> {{Lecture.pupdate}} </h6>
<h2>{{Lecture.link}}</h2>
<h3>{{Lecture.objectives}} </h3>
<h4>{{Lecture.sources}} </h4>

{% endblock %}
