{% extends 'project/base.html' %}
{% block body %}
    {% if all_subjects %}
        <ul>
        {% for Subject in all_subjects %}
            <li><a href="{% url 'project:show_subject' %}" > {{ Subject.name }}</a> ({{ Subject.collage }}) </li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No subjects are available yet. </p>
    {% endif %}
{% endblock %}
