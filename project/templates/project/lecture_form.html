<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  Add Lecture </title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/736564164626259968/xqV0l1qj.jpg">
    <!-- Loads the path to your static files-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
/* Video Background */
.video-bg{position: fixed;z-index: -1000;width:100%;height:100%;overflow: hidden;top:0;left:0;}
#video-bg-elem{position: absolute;min-width:100%;min-height:100%;top:0;left:0;}
</style>

</head>
<body>

<!-- Video Background -->
<div class="video-bg">
<video id="video-bg-elem" preload autoplay loop="loop">
<source src="https://cdn.kastatic.org/videos/homepage-background.mp4" type="video/mp4" >
<source src="https://cdn.kastatic.org/videos/homepage-background.webm" type="video/webm" >
<source src="https://cdn.kastatic.org/videos/homepage-background.ogv" type="video/ogv" >
</video>
</div>

<!-- Navbar -->
<nav class="navbar navbar-invers">
    <div class="container-fluid">
    <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'project:index' %}"> Students Club Academy </a>
        </div>
    <!-- items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'project:index' %}"> <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Subject </a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'project:add-course' %}"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Course </a>
                </li>
                <li>
                    <a href="{% url 'project:add-lecture' %}"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Lecture </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-defult">
                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'project/form-template.html' %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>

                        </div>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
